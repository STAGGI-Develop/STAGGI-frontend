<div
  class="bg-whitesmoke-100 w-full h-auto overflow-hidden flex flex-col box-border items-start justify-start gap-[30px] font-encode"
>
  <!-- header -->
  <div
    class="self-stretch h-[50px] overflow-hidden shrink-0 flex items-center justify-start gap-[10px]"
  >
    <h2 class="font-semibold text-[2rem] text-black">My Cards</h2>
    <div
      class="flex items-center self-stretch justify-end flex-1 text-sm font-semibold text-white"
    >
      <button
        *ngIf="debitCards.length < 3 || creditCards.length < 3"
        class="box-border flex flex-row items-center justify-center h-8 px-3 rounded-lg bg-steelblue border border-steelblue hover:bg-white hover:text-steelblue transition-all duration-300"
      >
        <a routerLink="/cards/create">New card solicitude</a>
      </button>
    </div>
  </div>

  <!-- debit -->
  <div
    *ngIf="creditCards.length"
    class="self-stretch flex flex-col items-start justify-start gap-[10px]"
  >
    <h3 class="font-medium">Credit cards</h3>
    <!-- card container -->
    <div
      class="self-stretch overflow-hidden flex flex-col items-start justify-start sm:text-xl text-black border-t-[4px] border-solid border-steelblue"
    >
      <!-- card item -->
      <div
        *ngFor="let card of debitCards"
        class="box-border w-full h-24 overflow-hidden shrink-0 flex flex-row py-3 px-0 items-center justify-start gap-2 border-b-[1px] border-solid border-gray sm:gap-[30px]"
      >
        <!-- card image -->
        <div
          class="self-stretch rounded-lg w-28 scale-[.8] sm:scale-100"
          [ngClass]="{
            '[background:linear-gradient(-68.3deg,_#be8900,_#ffcd4c_49.16%,_#be8900)]':
              card.color === 'GOLD',
            '[background:linear-gradient(-68.3deg,_#c0c0c0,_#ffffff_49.16%,_#c0c0c0)]':
              card.color === 'SILVER',
            '[background:linear-gradient(-68.3deg,_#077cc0,_#4ebaf9_49.16%,_#077cc0)]':
              card.color === 'TITANIUM'
          }"
        ></div>
        <!-- card info -->
        <div
          class="flex flex-col items-start self-stretch justify-center flex-1 gap-2 px-0 py-5 overflow-hidden"
        >
          <span class="font-semibold">STAGGI {{ card.color }}</span>
          <!-- details -->
          <div
            class="h-[30px] overflow-hidden shrink-0 flex flex-row py-5 px-0 box-border items-center justify-start gap-4 text-sm text-dimgray sm:gap-8"
          >
            <span class="text-base font-medium sm:text-lg">{{
              card.number
            }}</span>
            <div
              class="flex flex-col sm:flex-row sm:items-center justify-start sm:gap-2"
            >
              <span class="font-medium">Expires</span>
              <span class="text-sm font-medium sm:text-lg">{{
                card.thruDate | date : "MM/yy"
              }}</span>
            </div>
            <div
              class="flex flex-col sm:flex-row sm:items-center justify-start sm:gap-2"
            >
              <span class="font-medium">CVV</span>
              <span class="text-sm font-medium sm:text-lg">{{ card.cvv }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- credit -->
  <div
    *ngIf="creditCards.length"
    class="self-stretch flex flex-col items-start justify-start gap-[10px]"
  >
    <h3 class="font-medium">Credit cards</h3>
    <!-- card container -->
    <div
      class="self-stretch overflow-hidden flex flex-col items-start justify-start sm:text-xl text-black border-t-[4px] border-solid border-steelblue"
    >
      <!-- card item -->
      <div
        *ngFor="let card of creditCards"
        class="box-border w-full h-24 overflow-hidden shrink-0 flex flex-row py-3 px-0 items-center justify-start gap-2 border-b-[1px] border-solid border-gray sm:gap-[30px]"
      >
        <!-- card image -->
        <div
          class="self-stretch rounded-lg w-28 scale-[.8] sm:scale-100"
          [ngClass]="{
            '[background:linear-gradient(-68.3deg,_#be8900,_#ffcd4c_49.16%,_#be8900)]':
              card.color === 'GOLD',
            '[background:linear-gradient(-68.3deg,_#c0c0c0,_#ffffff_49.16%,_#c0c0c0)]':
              card.color === 'SILVER',
            '[background:linear-gradient(-68.3deg,_#077cc0,_#4ebaf9_49.16%,_#077cc0)]':
              card.color === 'TITANIUM'
          }"
        ></div>
        <!-- card info -->
        <div
          class="flex flex-col items-start self-stretch justify-center flex-1 gap-2 px-0 py-5 overflow-hidden"
        >
          <span class="font-semibold">STAGGI {{ card.color }}</span>
          <!-- details -->
          <div
            class="h-[30px] overflow-hidden shrink-0 flex flex-row py-5 px-0 box-border items-center justify-start gap-4 text-sm text-dimgray sm:gap-8"
          >
            <span class="text-base font-medium sm:text-lg">{{
              card.number
            }}</span>
            <div
              class="flex flex-col sm:flex-row sm:items-center justify-start sm:gap-2"
            >
              <span class="font-medium">Expires</span>
              <span class="text-sm font-medium sm:text-lg">{{
                card.thruDate | date : "MM/yy"
              }}</span>
            </div>
            <div
              class="flex flex-col sm:flex-row sm:items-center justify-start sm:gap-2"
            >
              <span class="font-medium">CVV</span>
              <span class="text-sm font-medium sm:text-lg">{{ card.cvv }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
