<div
  class="border-t border-gray md:min-h-[85vh] md:grid md:justify-center md:items-center bg-neutral-500 md:py-8"
>
  <div
    class="grid justify-center items-center gap-1 bg-white px-20 py-12 md:rounded-md"
  >
    <h2 class="text-2xl font-bold text-center mb-3">Sign up</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div class="grid gap-1">
        <label for="firstName">First name*</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          placeholder="First name"
          class="border border-gray py-2 px-4 rounded-md w-[285px]"
          [ngClass]="{
            'border-red-700':
              firstName?.invalid && (firstName?.dirty || firstName?.touched)
          }"
        />
        <div
          *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
          class="text-red-700 text-base"
        >
          <p *ngIf="firstName?.errors?.['required']">First name is required</p>
          <p *ngIf="firstName?.errors?.['minlength']">
            First name has to be at least 3 characters long
          </p>
        </div>
      </div>
      <div class="grid gap-1">
        <label for="lastName">Last name*</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Last name"
          class="border border-gray py-2 px-4 rounded-md w-[285px]"
          [ngClass]="{
            'border-red-700':
              lastName?.invalid && (lastName?.dirty || lastName?.touched)
          }"
        />
        <div
          *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
          class="text-red-700 text-base"
        >
          <p *ngIf="lastName?.errors?.['required']">Last name is required</p>
          <p *ngIf="lastName?.errors?.['minlength']">
            Last name has to be at least 3 characters long
          </p>
        </div>
      </div>
      <div class="grid gap-1">
        <label for="email">Email*</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          placeholder="Email"
          class="border border-gray py-2 px-4 rounded-md w-[285px]"
          [ngClass]="{
            'border-red-700': email?.invalid && (email?.dirty || email?.touched)
          }"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="text-red-700 text-base"
        >
          <p *ngIf="email?.errors?.['required']">Email is required</p>
          <p *ngIf="email?.errors?.['email']">Email is not valid</p>
        </div>
      </div>
      <div class="grid gap-1">
        <label for="email">Password*</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
          class="border border-gray py-2 px-4 rounded-md w-[285px]"
          [ngClass]="{
            'border-red-700':
              password?.invalid && (password?.dirty || password?.touched)
          }"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="text-red-700 text-base"
        >
          <p *ngIf="password?.errors?.['required']">Password is required</p>
          <p *ngIf="password?.errors?.['minlength']">
            Password has to be at least 6 characters long
          </p>
        </div>
      </div>
      <div class="py-2">
        <button
          type="submit"
          class="font-semibold w-full h-8 px-3 block text-white rounded-lg transition-all duration-300"
          [ngClass]="{
            'bg-steelblue border border-steelblue hover:bg-white hover:text-steelblue':
              signupForm.valid,
            'bg-gray': !signupForm.valid
          }"
        >
          Sign up
        </button>
      </div>
    </form>

    <div class="grid justify-center">
      <p>Already have an account?</p>
      <a
        routerLink="/login"
        class="text-center font-semibold hover:opacity-50 transition-all duration-300"
        >Sign in</a
      >
    </div>
  </div>
</div>
