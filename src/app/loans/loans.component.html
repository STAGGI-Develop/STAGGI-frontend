<button
  (click)="goBack()"
  class="font-semibold text-white text-sm h-8 px-3 rounded-lg bg-steelblue border border-steelblue hover:bg-white hover:text-steelblue transition-all duration-300"
>
  Go back
</button>

<div class="mt-2">
  <div class="grid justify-center items-center gap-1">
    <h2 class="text-2xl font-bold text-center mb-3">Loans</h2>
    <form [formGroup]="loanForm" (submit)="onSubmit()" class="space-y-3">
      <div class="grid gap-1">
        <p>Loan type</p>
        <select
          formControlName="LoanId"
          (change)="setSelectedLoanPayments($event.target)"
          class="border border-gray py-2 px-4 rounded-md"
        >
          <option *ngFor="let loan of loans" [ngValue]="loan.id">
            {{ loan.name | titlecase }} | Max amount: ${{ loan.maxAmount }}
          </option>
        </select>
      </div>
      <div class="grid gap-1">
        <p>Amount</p>
        <input
          formControlName="Amount"
          type="number"
          class="border border-gray py-2 px-4 rounded-md [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
        />
      </div>
      <div class="grid gap-1">
        <p>Payments</p>
        <select
          formControlName="Payments"
          class="border border-gray py-2 px-4 rounded-md"
        >
          <option *ngFor="let num of selectedLoanPayments" [ngValue]="num">
            {{ num }}
          </option>
        </select>
      </div>
      <div class="grid gap-1">
        <p>To account</p>
        <select
          formControlName="ToAccountNumber"
          class="border border-gray py-2 px-4 rounded-md"
        >
          <option *ngFor="let account of accounts" [ngValue]="account.number">
            {{ account.number }} | balance: ${{ account.balance }}
          </option>
        </select>
      </div>
      <div class="py-2">
        <button
          type="submit"
          [disabled]="!loanForm.valid"
          class="font-semibold w-full h-8 px-3 block text-white rounded-lg transition-all duration-300 lg:w-1/2 lg:mx-auto"
          [ngClass]="{
            'bg-steelblue border border-steelblue hover:bg-white hover:text-steelblue':
              loanForm.valid,
            'bg-gray': !loanForm.valid
          }"
        >
          Apply
        </button>
      </div>
    </form>
  </div>
</div>
