<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Encode Sans Semi Expanded:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="relative bg-white w-full h-[900px] overflow-hidden text-left text-5xl text-dimgray font-encode-sans-semi-expanded"
    >


    <!-- start -->
      <div
        class="absolute top-[0px] left-[270px] bg-whitesmoke-100 w-[1170px] h-[900px] overflow-hidden flex flex-col pt-10 px-[60px] pb-0 box-border items-start justify-start gap-[30px]"
      >

      <!-- header -->
        <div
          class="self-stretch h-[50px] overflow-hidden shrink-0 flex flex-row items-center justify-start gap-[10px] text-[36px] text-black"
        >
          <div class="relative font-semibold">My Cards</div>
          <div
            class="self-stretch flex-1 overflow-hidden flex flex-row p-2.5 items-center justify-end text-[15px] text-white"
          >
            <div
              class="box-border flex flex-row items-center justify-center h-10 px-4 py-0 overflow-hidden rounded-lg bg-steelblue-200"
            >
              <div class="relative font-semibold">New card solicitude</div>
            </div>
          </div>
        </div>

        <!-- credit -->
        <div
          class="self-stretch flex flex-col items-start justify-start gap-[10px]"
        >
          <div class="relative font-medium">Debit cards</div>
          <div
            class="self-stretch overflow-hidden flex flex-col items-start justify-start text-xl text-black border-t-[5px] border-solid border-steelblue-100"
          >
            <div
              class="box-border w-[1170px] h-28 overflow-hidden shrink-0 flex flex-row py-3 px-0 items-center justify-start gap-[30px] border-b-[1px] border-solid border-darkslategray-200"
            >
              <div
                class="self-stretch relative rounded-lg [background:linear-gradient(-68.3deg,_#be8900,_#ffcd4c_49.16%,_#be8900)] w-[136px]"
              ></div>
              <div
                class="self-stretch flex-1 overflow-hidden flex flex-col py-5 px-0 items-start justify-center gap-[8px]"
              >
                <div class="relative font-semibold">STAGGI GOLD</div>
                <div
                  class="h-[30px] overflow-hidden shrink-0 flex flex-row py-5 px-0 box-border items-center justify-start gap-[40px] text-sm text-darkslategray-100"
                >
                  <div class="relative text-lg font-medium">
                    5432 1234 5678 0123
                  </div>
                  <div class="flex flex-row items-end justify-start gap-[10px]">
                    <div class="relative font-medium">Expires End</div>
                    <div class="relative text-lg font-medium">12/26</div>
                  </div>
                  <div class="flex flex-row items-end justify-start gap-[10px]">
                    <div class="relative font-medium">CVV</div>
                    <div class="relative text-lg font-medium">543</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- debit -->
        <div
          class="self-stretch flex flex-col items-start justify-start gap-[10px]"
        >
          <div class="relative font-medium">Credit cards</div>
          <div
            class="self-stretch overflow-hidden flex flex-col items-start justify-start text-xl text-black border-t-[5px] border-solid border-steelblue-100"
          >
            <div
              class="box-border w-[1170px] h-28 overflow-hidden shrink-0 flex flex-row py-3 px-0 items-center justify-start gap-[30px] border-b-[1px] border-solid border-darkslategray-200"
            >
              <div
                class="self-stretch relative rounded-lg [background:linear-gradient(-68.3deg,_#be8900,_#ffcd4c_49.16%,_#be8900)] w-[136px]"
              ></div>
              <div
                class="self-stretch flex-1 overflow-hidden flex flex-col py-5 px-0 items-start justify-center gap-[8px]"
              >
                <div class="relative font-semibold">STAGGI GOLD</div>
                <div
                  class="h-[30px] overflow-hidden shrink-0 flex flex-row py-5 px-0 box-border items-center justify-start gap-[40px] text-sm text-darkslategray-100"
                >
                  <div class="relative text-lg font-medium">
                    5432 1234 5678 0123
                  </div>
                  <div class="flex flex-row items-end justify-start gap-[10px]">
                    <div class="relative font-medium">Expires End</div>
                    <div class="relative text-lg font-medium">12/26</div>
                  </div>
                  <div class="flex flex-row items-end justify-start gap-[10px]">
                    <div class="relative font-medium">CVV</div>
                    <div class="relative text-lg font-medium">543</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>



    </div>
  </body>
</html>
